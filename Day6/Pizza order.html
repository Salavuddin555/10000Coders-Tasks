<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width== initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="pizzaStyle.css">

    
</head>
<body>
    <h1>Yummy Cheesy Pizza</h1>
    <table class="piz">
        <tr>
            <td><img src="pizza3.jpg" width="100" height="100" alt="image"></td>
            <td><img src="pizza3.jpg" width="150" height="150" alt="image"></td>
            <td><img src="pizza3.jpg" width="200" height="200" alt="image"></td>
            <td><img src="pizza3.jpg" width="250" height="250" alt="image"></td>
        </tr>
        <tr>
            <td><h3>Small Pizza</h3></td>
            <td><h3>Medium Pizza</h3></td>
            <td><h3>Large Pizza</h3></td>
            <td><h3>Family Pizza </h3></td>
        </tr>
    </table>
    <div style="width:80%;margin:auto;">
        <form action="" method="">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstname">First Name :</label>
                <input type="text" name="firstname" id="firstname">
                <label for="lastname">Last Name :</label>
                <input type="text" name="lastname" id="">
                <label for="mobile">Mobile</label>
                <input type="number" name="number" id="">
                <label for="address">Address : 
                <textarea name="address" id="" cols="15" rows="1"></textarea></label>

                

            </fieldset>
            <fieldset>
                <legend>Order Details</legend>
                <select name="size">
                    <option>Select Pizza Size</option>
                    <option value="1">Small</option>
                    <option value="2">Medium</option>
                    <option value="3">Large</option>
                    <option value="4">Family</option>
                </select>
                <select name="Quantity" >
                    <option >Select Quantity</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <label for="delivery date">Delivery Date:</label>
                <input type="date" name="date" id="">
                <label for="time">Delivery Time :</label>
                <input type="time" name="deliverytime" id="">
                <select name="Payment" >
                    <option >Select Payment Otion</option>
                    <option value="1">Easy Paisa</option>
                    <option value="1">Mobicash</option>
                    <option value="1">Bank Transfer</option>
                    <option value="1">Cash on Delivery</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Cheeses</legend>
                <label for="mozzarella">Mozzarella</label>
                <input type="radio" name="cheeses" id="">
                <label for="Reduced Fat">Reduced Fat</label>
                <input type="radio" name="cheeses" id="">
                <label for="feta">Feta</label>
                <input type="radio" name="cheeses" id="">
                <label for="provolone">Provolone</label>
                <input type="radio" name="cheeses" id="">
                <label for="cheddar">Cheddar</label>
                <input type="radio" name="cheeses" id="">
                <label for="Gruyere">Gruyere</label>
                <input type="radio" name="cheeses" id="">


            </fieldset>
            <fieldset>
                <legend>Sauces</legend>
                <label for="Pizza Sauce">Pizza Sauce</label>
                <input type="radio" name="Sauces" id="">
                <label for="BBQ Sauce">BBQ Sauce</label>
                <input type="radio" name="Sauces" id="">
                <label for="Garlic Sauce">Garlic Sauce</label>
                <input type="radio" name="Sauces" id="">
                <label for="Pesto">Pesto</label>
                <input type="radio" name="Sauces" id="">
                <label for="Garlic Ranch Sauce">Garlic Ranch Sauce</label>
                <input type="radio" name="Sauces" id="">
                <label for="Buffalo Sauce">Buffalo Sauce</label>
                <input type="radio" name="Sauces" id="">

            </fieldset>
            <fieldset>
                <legend>Cold Drink</legend>
                <label for="Coke">Coke</label>
                <input type="radio" name="Cold Drink" id="">
                <label for="Pepsi">Pepsi</label>
                <input type="radio" name="Cold Drink" id="">
                <label for="7UP">7UP</label>
                <input type="radio" name="Cold Drink" id="">
                <label for="Sprite">Sprite</label>
                <input type="radio" name="Cold Drink" id="">
                <label for="Mountain DEW">Mountain DEW</label>
                <input type="radio" name="Cold Drink" id="">
                <label for="Fanta">Fanta</label>
                <input type="radio" name="" id="">

            </fieldset>
            <fieldset>
                <legend>Choose Toppings - 100RS Each</legend>
                <label for="Chicken">Chicken</label>
                <input type="checkbox" name="Chicken" id="">
                <label for="Pepperoni">Pepperoni</label>
                <input type="checkbox" name="Pepperoni" id="">
                <label for="Olive">Olive</label>
                <input type="checkbox" name="Olive" id="">
                <label for="Broccoli">Broccoli</label>
                <input type="checkbox" name="Broccoli" id="">
                <label for="Mushrooms">Mushrooms</label>
                <input type="checkbox" name="Mushrooms" id="">
                <label for="Onions">Onions</label>
                <input type="checkbox" name="Onions" id="">

            </fieldset>
            <fieldset>
                <legend>Special Instructions</legend>
                <label for="instriuction"><textarea name="" id="" cols="50" rows="5"></textarea></label>
            </fieldset>
            <input type="submit" value="Place Your Order"/>
            <input type="reset"  value="Start Over">
        </form>
        </div>

    
</body>
</html>
